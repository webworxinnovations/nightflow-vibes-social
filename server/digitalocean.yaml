
alerts:
- rule: DEPLOYMENT_FAILED
- rule: DOMAIN_FAILED
features:
- buildpack-stack=ubuntu-22
ingress:
  rules:
  - component:
      name: nightflow-vibes-social
    match:
      authority:
        exact: ""
      path:
        prefix: /
name: nightflow-app
region: nyc
services:
- build_command: npm install
  environment_slug: node-js
  github:
    branch: main
    deploy_on_push: true
    repo: webworxinnovations/nightflow-vibes-social
  http_port: 3001
  instance_count: 2
  instance_size_slug: apps-s-1vcpu-1gb
  name: nightflow-vibes-social
  run_command: npm start
  source_dir: /server
  env:
  - key: NODE_ENV
    value: production
  - key: PORT
    value: "3001"
  - key: RTMP_PORT
    value: "1935"
  - key: HLS_PORT
    value: "8080"
  - key: MEDIA_ROOT
    value: "/tmp/media"
